<section ng-controller="ContactController">
	<div class="contact-panel">
		<form class="form-horizontal" data-ng-submit="sendEmail()" role="form" method="post" style="width: 80%;" novalidate>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fullname" name="fullname" placeholder="First & Last Name" ng-model="fullname">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" ng-model="email">
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">Message</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="4" name="message" ng-model="message"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="human" name="human" placeholder="Your Answer" ng-model="answer">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary" style="position: absolute; left: 15px;">
				</div>
			</div>
		</form>
	</div>
</section>
